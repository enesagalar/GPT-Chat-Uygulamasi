<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>EnesGPT</title>
    <script src="app.js" defer></script>
</head>
<body> 

    <div class="chat-container"></div>

    <!-- TYPİNG CONTAİNER -->
    <div class="typing-container">
        <div class="typing-content">
            <div class="typing-textarea">
                <textarea id="chat-input" placeholder="Lütfen mesajınızı buraya giriniz." required></textarea>
                <span id="send-btn" class="material-symbols-outlined">send</span>
            </div>
            <div class="typing-controls">
                <span id="theme-btn" class="material-symbols-outlined">light_mode</span>
                <span id="delete-btn" class="material-symbols-outlined">delete</span>
            </div>
        </div>
    </div>

    
</body>
</html>
